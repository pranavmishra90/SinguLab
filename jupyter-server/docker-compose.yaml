services:
  singulab:
    image: pranavmishra90/singulab:bleeding-edge
    container_name: SinguLab
    ports:
      - 8888:8888
    volumes:
      - .:/home/jovyan/lab
      - .jupyter:/home/jovyan/.jupyter
    command: start-notebook.sh \
      --NotebookApp.token='myjupyter' --NotebookApp.password='' \
      --ContentsManager.allow_hidden='True'
